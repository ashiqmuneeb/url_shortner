version: "3.9"
services:
  web:
    build: .
    image: pyshort:latest
    container_name: pyshort
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data.db}
      - HASHIDS_SALT=${HASHIDS_SALT:-change-this-salt}
      - BASE_URL=${BASE_URL:-http://127.0.0.1:8000}
    volumes:
      - ./data:/app  # persist sqlite (data.db) and app files in dev
    restart: unless-stopped
